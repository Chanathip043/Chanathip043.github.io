<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-js-button</title>
    <script>
        function button_click() {
            window.confirm('hello word')
        }
    </script>
</head>
<body>
    <div class="content m-5">
    <input type="button" value="click me" onclick="document.writeln('hello')"><p></p>
    <input type="button" value="click here" onclick="window.alert('hello')"><p></p>
    <button type="button" class="button is-danger" onclick="window.confirm('hello')
    window.alert('word')">กดตรงนี้</button><p></p>
    <button type="button" class="button is-success" onclick="button_click()">submit</button><p></p>

    </div>


    <div class="buttons">
        <button class="button is-primary">Primary</button>
        <button class="button is-link">Link</button>
      </div>
      
      <div class="buttons">
        <button class="button is-info">Info</button>
        <button class="button is-success">Success</button>
        <button class="button is-warning">Warning</button>
        <button class="button is-danger">Danger</button>
      </div>
</body>
</html>
